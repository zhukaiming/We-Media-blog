{% extends './layout.html' %}
{% block header %}
  编辑分类
{% endblock %}
{% block content %}
<form class="form-horizontal" action="/category/edit" method="post">
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">编辑分类</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" id="name" value="{{ category.name }}" name="name" placeholder="新增分类">

    </div>
    <p class="text-danger err"></p>
  </div>
  <div class="form-group">
    <label for="order" class="col-sm-2 control-label">排序</label>
    <div class="col-sm-5">
      <input type="number" class="form-control" id="order" name="order" placeholder="分类名称" value="{{ category.order }}">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <input type="hidden" name="id" value="{{ category._id.toString() }}">
      <button type="submit" class="btn btn-primary" id="btn-sub">提交</button>
    </div>
  </div>
</form>
{% endblock %}
{% block end %}
<script src="/js/category.js"></script>
{% endblock %}
